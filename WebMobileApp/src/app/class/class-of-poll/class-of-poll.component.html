<div class="panel panel-default">
  <app-navbar></app-navbar>

  <div class="row">
    <div class="col-xs-12">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="container">
              <div class="center-align">
                <h4>Liste de classes</h4>
              </div>
              <br>
              <form [formGroup]="myForm" (ngSubmit)="onSubmit()">

                
                <p><span style="color: red" *ngIf="myForm.invalid">Vous devez cochez qu'une seule classe!</span></p> 

                  <div formArrayName="ClassesList">
                  <ul class="collection">
                    <li class="collection-item" *ngFor="let item of myForm.controls['ClassesList'].controls; let i=index">
                     
                        <label for={{i}}>
                            
                          <input class="_check" type="checkbox" id="{{i}}" [formControlName]="i" /> <!--(click)="checkOne(i)" -->
                          <span><b>{{ClassesList[i].title}}</b></span>
                        </label>
                      
                       <!-- <span style="float: right" class="new badge blue" data-badge-caption="questions">{{ClassesList[i].listQuestion.length}}</span>-->
                     
                    </li>
                  </ul>
                </div>
                <div class="center-align">
                <button class="btn blue" [disabled]="myForm.invalid" type="submit">Valider</button>
                </div>
                <br>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
