<div class="panel panel-default">
  <app-navbar></app-navbar>

  <div class="row">
    <div class="col-xs-12">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="container">
              <div class="center-align">
                <h4>Liste de questionnaires</h4>
              </div>
              <br>
              <form [formGroup]="myForm" (ngSubmit)="onSubmit()">

                <p>
                  <label for="selectAll">
                    <input type="checkbox" id="selectAll" formControlName="selectAll" />
                    <span>Cocher | DÃ©cocher tout</span>
                  </label>
               
                <span style="float: right; color: red" *ngIf="myForm.invalid">Cochez au moins un questionnaire!</span> </p>

                <div formArrayName="lQuiz">
                  <ul class="collection">
                    <li class="collection-item" *ngFor="let item of myForm.controls['lQuiz'].controls; let i=index">
                      
                        <label for={{i}}>
                            
                          <input type="checkbox" id="{{i}}" [formControlName]="i"/>
                          <span><b>{{lQuiz[i].title}}</b></span>
                        </label>
                      
                      <!-- <span style="float: right" class="new badge blue" data-badge-caption="questions">{{lQuiz[i].listQuestion.length}}</span>-->
                      
                    </li>
                  </ul>
                </div>
                <div class="center-align">
                <button class="btn blue" [disabled]="myForm.invalid" type="submit">Valider</button>
                </div>
                <br>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
