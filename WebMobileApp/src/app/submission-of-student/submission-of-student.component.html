<app-navbar></app-navbar>

<div class="row">
  <div id="global" class="col s12 m12 l12">
    <br />
      
    <h6 id="cardPanel">
      SOUMISSION <i class="material-icons">search</i></h6>

      <table id="table" style="margin-left: auto" class="highlight">
        <thead class="head-row">
          <tr>
            <th>Etudiant</th>
            <th>Examen</th>
            <th>Date</th>
            <th>Note</th>
            <th>Commentaire</th>
            <th></th>
          </tr>
        </thead>
  
        <tbody class="sort-data-set" *ngFor="let item of mySubmission">
          <tr class="single-hover-row">
            <td data-label="Etudiant : ">{{item.Student.firstName}} {{item.Student.lastName}}</td>
            <td data-label="Examen : ">{{item.Exam.title}}</td>
            <td data-label="Date : ">{{item.Exam.dateCreation | date :'medium' : undefined : 'fr'}}</td>
            <td data-label="Note : "> {{item.totalScore}} / {{item.totalPoints}} </td>
            <td data-label=" Description : ">{{item.Exam.comment}}</td>
            <td id="button"><a class="waves-effect btn" (click)="showDetail(item)" > Consulter</a>&nbsp;
          </tr>
        </tbody>
      </table>

   </div>
</div>
